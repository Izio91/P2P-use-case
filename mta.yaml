_schema-version: 3.3.0
ID: ProcurementService
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: ProcurementService-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ProcurementService-auth
      - name: ProcurementService-db
      - name: ProcurementService-destination

  - name: ProcurementService-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ProcurementService-db

resources:
  - name: ProcurementService-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      service-name: ProcurementService-xsuaa-service
  - name: ProcurementService-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ProcurementService-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
